# YOLOv12-turbo with BiFPN Integration (Standardized)

# Parameters
nc: 80 # number of classes
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO12-turbo backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,  [64, 3, 2]]            # 0-P1/2
  - [-1, 1, Conv,  [128, 3, 2, 1, 2]]     # 1-P2/4
  - [-1, 2, C3k2,  [256, False, 0.25]]    # 2
  - [-1, 1, Conv,  [256, 3, 2, 1, 4]]     # 3-P3/8
  - [-1, 2, C3k2,  [512, False, 0.25]]    # 4 (Backbone P3)
  - [-1, 1, Conv,  [512, 3, 2]]           # 5-P4/16
  - [-1, 4, A2C2f, [512, True, 4]]        # 6 (Backbone P4)
  - [-1, 1, Conv,  [1024, 3, 2]]          # 7-P5/32
  - [-1, 4, A2C2f, [1024, True, 1]]       # 8 (Backbone P5)

# YOLO12-turbo head (BiFPN)
head:
  # ========================================
  # TOP-DOWN PATH
  # ========================================

  # --- P5 xuá»‘ng P4 ---
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 9
  # BiFPN P4 (Top-down): Input [Upsample P5, Backbone P4]
  - [[-1, 6], 1, BiFPN, [512]]                   # 10
  - [-1, 2, A2C2f, [512, False, -1]]             # 11 (Feature P4 Top-down)

  # --- P4 xuá»‘ng P3 ---
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 12
  # BiFPN P3: Input [Upsample P4, Backbone P3]
  - [[-1, 4], 1, BiFPN, [256]]                   # 13
  - [-1, 2, A2C2f, [256, False, -1]]             # 14 -> Output Detect P3

  # ========================================
  # BOTTOM-UP PATH
  # ========================================

  # --- P3 lÃªn P4 (NÃºt giao quan trá»ng nháº¥t) ---
  - [-1, 1, Conv, [256, 3, 2]]                   # 15
  # BiFPN P4 (Bottom-up): Há»£p nháº¥t 3 nguá»“n
  # 1. [-1]: P3 Ä‘i lÃªn (Layer 15)
  # 2. [6]:  Backbone P4 gá»‘c (Cross-scale connection)
  # 3. [11]: P4 Top-down (Layer 11)
  - [[-1, 6, 11], 1, BiFPN, [512]]               # 16
  - [-1, 2, A2C2f, [512, False, -1]]             # 17 -> Output Detect P4

  # --- P4 lÃªn P5 ---
  - [-1, 1, Conv, [512, 3, 2]]                   # 18
  # BiFPN P5: Input [P4 Ä‘i lÃªn, Backbone P5]
  - [[-1, 8], 1, BiFPN, [1024]]                  # 19
  - [-1, 2, C3k2, [1024, True]]                  # 20 -> Output Detect P5

  # ========================================
  # DETECT
  # ========================================
  - [[14, 17, 20], 1, Detect, [nc]]