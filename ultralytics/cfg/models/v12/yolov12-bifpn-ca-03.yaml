# YOLOv12 🚀, AGPL-3.0
# YOLO12-BiFPN-CA-P2fuse (all A2C2f): backbone YOLO12-turbo + CA@P5,
# head BiFPN + P2-fuse (no P2 detect), dùng A2C2f ở mọi block tinh chỉnh.
# Detect(P3,P4,P5).

# ---------------------------
# Parameters
# ---------------------------
nc: 80
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# ---------------------------
# Backbone (YOLO12-turbo + CA@P5)
# ---------------------------
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,  [64, 3, 2]]              # 0 - P1/2
  - [-1, 1, Conv,  [128, 3, 2, 1, 2]]       # 1 - P2/4
  - [-1, 2, C3k2,  [256, False, 0.25]]      # 2 - P2
  - [-1, 1, Conv,  [256, 3, 2, 1, 4]]       # 3 - P3/8 (pre)
  - [-1, 2, C3k2,  [512, False, 0.25]]      # 4 - P3
  - [-1, 1, Conv,  [512, 3, 2]]             # 5 - P4/16 (pre)
  - [-1, 4, A2C2f, [512, True, 4]]          # 6 - P4
  - [-1, 1, Conv,  [1024, 3, 2]]            # 7 - P5/32 (pre)
  - [-1, 4, A2C2f, [1024, True, 1]]         # 8 - P5 deep
  - [-1, 1, CoordAtt, []]                   # 9 - CA@P5

# ---------------------------
# Head (BiFPN, P2 fuse; Detect P3-P5) — all A2C2f
# ---------------------------
head:
  # Projections -> 256
  - [4,  1, Conv, [256, 1, 1]]              # 10 <- P3 proj
  - [6,  1, Conv, [256, 1, 1]]              # 11 <- P4 proj
  - [9,  1, Conv, [256, 1, 1]]              # 12 <- P5 proj (sau CA@P5)
  - [2,  1, Conv, [256, 1, 1]]              # 13 <- P2 proj (fuse only)

  # Top-down: P5 -> P4
  - [12, 1, nn.Upsample, [None, 2, "nearest"]]   # 14
  - [[-1, 11], 1, BiFPN, [256]]                  # 15
  - [-1, 2, A2C2f, [256, False, -1]]             # 16  # P4'
  - [-1, 1, CoordAtt, []]                        # 17  # P4 att

  # Top-down: P4' -> P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 18
  - [[-1, 10], 1, BiFPN, [256]]                  # 19
  - [-1, 2, A2C2f, [256, False, -1]]             # 20  # P3'
  - [-1, 1, CoordAtt, []]                        # 21  # P3 att

  # Top-down: P3'(att) -> P2 (FUSE ONLY, NO DETECT)
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 22
  - [[-1, 13], 1, BiFPN, [256]]                  # 23
  - [-1, 2, A2C2f, [256, False, -1]]             # 24  # P2' (NÂNG LÊN 256, vẫn A2C2f)
  - [-1, 1, CoordAtt, []]                        # 25  # P2 att

  # Bottom-up: P2' -> P3
  - [-1, 1, Conv, [256, 3, 2]]                   # 26: P2' -> P3 scale
  - [[-1, 10, 21], 1, BiFPN, [256]]              # 27: fuse (P2↓, P3_proj, P3 att)
  - [-1, 2, A2C2f, [256, False, -1]]             # 28: P3_refined
  - [-1, 1, CoordAtt, []]                        # 29: P3_refined att

  # Bottom-up: P3_refined -> P4
  - [-1, 1, Conv, [256, 3, 2]]                   # 30
  - [[-1, 11, 17], 1, BiFPN, [256]]              # 31
  - [-1, 2, A2C2f, [512, False, -1]]             # 32: P4_refined
  - [-1, 1, CoordAtt, []]                        # 33: P4_refined att

  # Bottom-up: P4_refined -> P5
  - [-1, 1, Conv, [256, 3, 2]]                   # 34
  - [[-1, 12], 1, BiFPN, [256]]                  # 35
  - [-1, 2, C3k2, [1024, True]]             # 36: P5_refined

  # Detect: ONLY P3, P4, P5
  - [[29, 33, 36], 1, Detect, [nc]]
