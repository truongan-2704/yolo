  # P3
  - [-1, 1, Conv, [256, 3, 2]]                   # 21
  - [[-1, 4, 17], 1, BiFPN, [256]]               # 22
  - [-1, 4, C3k2, [256, False]]                  # 23
  - [-1, 1, CoordAtt, []]                        # 24 -> Detect P3

  # P4
  - [-1, 1, Conv, [256, 3, 2]]                   # 25
