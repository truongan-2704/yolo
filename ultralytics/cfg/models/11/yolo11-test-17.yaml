  - [-1, 1, EMA, [256, 8]]                       # 30  P3_refined att

  # Bottom-up: P3_refined -> P4
  - [-1, 1, Conv, [256, 3, 2]]                   # 31
  - [[-1, 13, 18], 1, BiFPN, [256]]              # 32
  - [-1, 4, C3k2, [512, False]]                  # 33  P4_refined
  - [-1, 1, EMA, [512, 8]]                       # 34  P4_refined att

  # Bottom-up: P4_refined -> P5
